<!DOCTYPE html>
<html>
    <head>
    	<title>
    		Javascript Checker
    	</title>
    </head>
    <body>
        <h1>
            Javascript Checker
        </h1>
        <script>
            document.write("You have javascript enabled.");
            console.log("Test passed.");
            console.log("You now may use javascript.");
            console.log("Type a Javascript command below  to test.");
        </script>
        <noscript>
            You do not have javascript enabled.
            <br>
            <a href="http://enable-javascript.com/">
                click here to fix it
            </a>
        </noscript>
    </body>
</html>
